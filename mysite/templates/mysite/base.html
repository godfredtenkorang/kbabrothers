{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mysite/style.css' %}">
    <title>KBA Brothers</title>
</head>
<body>
    <header>
    
        <div class="logosec">
            <div class="logo">
            
    
    
            </div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
    
    
    
        <div class="message">
            <h1>Admin Dashboard</h1>
        </div>
    
       
    </header>
    
    <div class="main-container">
        <div class="navcontainer sidebar">
            <nav class="nav">
                <div class="nav-upper-options">
    
                    <!-- home button -->
                    <a href="{% url 'index' %}">
    
                        <div class="nav-option option1 button active">
                            <h3><i class="fa-solid fa-house"></i> Dashboard</h3>
                        </div>
                    </a>
                    <!-- acivities button -->
                    <a href="{% url 'addvehicles' %}">
    
                        <div class="nav-option option1 button">
                            <h3>Add vehicles<i class="fa-solid fa-chart-simple"></i> </h3>
                        </div>
                    </a>
                    <a href="{% url 'view_Vehicles' %}">
    
                        <div class="nav-option option1 button">
                            <h3>View vehicles<i class="fa-solid fa-chart-simple"></i> </h3>
                        </div>
                    </a>
    
    
                    <!-- registration button -->
                    <a href="{% url 'drivers' %}">
    
                        <div class="nav-option option1 button ">
                            <h3>Drivers <i class="fa-solid fa-cash-register"></i> </h3>
                        </div>
                    </a>
    
    
                    <!-- registration button -->
                    <a href="{% url 'expenses' %}">
                        <div class="nav-option option1 button">
                            <h3> Expenses<i class="fa-solid fa-money-bill"></i> </h3>
                        </div>
                    </a>
    
                    <!-- team button -->
                    <a href="">
                        <div class="nav-option option1 button">
                            <h3>Waybills<i class="fa-solid fa-people-group"></i> </h3>
                        </div>
                    </a>
    
                    <div class="nav-option option1 button Settings">
                        <div class="sett-but">
                            <h3>Report<i class="fa-solid fa-sliders"></i>  </h3>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
    
                        <button class="darkMode-button"></button>
                    </div>
    
                    <!-- logout button -->
    
                    <div class="nav-option option1 button logout-btn">
                        <h3>Logout</h3>
                    </div>
    
    
    
    
                </div>
            </nav>
        </div>


   

    {% block content %}{% endblock %}





    <script>

        // menu 
        let menuicn = document.querySelector(".menuicn");
            let nav = document.querySelector(".navcontainer");
    
            menuicn.addEventListener("click", () => {
                nav.classList.toggle("navclose");
            })
    
    
    
    
    </script>
  <script src="{% static 'mysite/app.js' %}"></script>

</body>
</html>
