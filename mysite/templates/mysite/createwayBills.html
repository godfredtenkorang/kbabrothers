{% extends 'mysite/base.html' %}
{% load static %}
{% block content %}


<div class="main">

    <div class="add-waybill-container">
        <h2>Create New Waybill</h2>
        <form class="waybill-form">
            <!-- Row 1 -->
            <div class="input">
                <div class="form-group">
                    <label for="waybill-number">Waybill Number</label>
                    <input type="text" id="waybill-number" name="waybill_number" required />
                </div>
                
                <div class="form-group">
                    <label for="waybill-date">Date</label>
                    <input type="date" id="waybill-date" name="waybill_date" required />
                </div>
            </div>
            
            <!-- Row 2 -->
            <div class="input">
                <div class="form-group">
                    <label for="client-name">Client Name</label>
                    <input type="text" id="client-name" name="client_name" required />
                </div>
                
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" required />
                </div>
            </div>
            
            <!-- Row 3 -->
            <div class="input">
                <div class="form-group">
                    <label for="driver">Driver</label>
                    <select id="driver" name="driver" required>
                        <option value="">-- Select Driver --</option>
                        <option value="driver1">John Doe (DL-789456)</option>
                        <option value="driver2">Jane Smith (DL-123456)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="vehicle">Vehicle</label>
                    <select id="vehicle" name="vehicle" required>
                        <option value="">-- Select Vehicle --</option>
                        <option value="vehicle1">ABC-123 (Heavy Truck)</option>
                        <option value="vehicle2">XYZ-789 (Van)</option>
                    </select>
                </div>
            </div>
            
            <!-- Full-width Row -->
            <div class="form-group full-width">
                <label for="goods-description">Goods Description</label>
                <textarea id="goods-description" name="goods_description" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Create Waybill</button>
        </form>
    </div>
  
    
  
    
    

</div>
{% endblock %}
