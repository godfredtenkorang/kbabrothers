{% extends 'mysite/base.html' %}
{% load static %}
{% block content %}


<div class="main">


   


<!-- add expenses form -->
    <div class="expenses_pop_up" >
        <div class="popup-content">
           
            <h3>Add New Expense</h3>
            <form id="expenseForm">
                <div class="input">
                    <div class="form-group">
                        <label for="expenseDate">Date:</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseDriver">Driver:</label>
                        <input type="text" id="expenseDriver" required>
                    </div>
                </div>
                
                <div class="input">
                    <div class="form-group">
                        <label for="expenseVehicle">Vehicle:</label>
                        <input type="text" id="expenseVehicle" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseType">Expense Type:</label>
                        <select id="expenseType" required>
                            <option value="fuel">Fuel</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
              
                    <div class="form-group">
                        <label for="expenseAmount">Amount:</label>
                        <input type="number" id="expenseAmount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description:</label>
                        <textarea id="expenseDescription"></textarea>
                    </div>
             
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>















   
</div>

{% endblock %}
