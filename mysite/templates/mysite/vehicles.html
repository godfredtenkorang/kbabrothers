{% extends 'mysite/base.html' %}
{% load static %}
{% block content %}


<div class="main">


    <div class="add-vehicle-container">
        <h2>Add Vehicle</h2>
        <form class="vehicle-form">
          <div class="form-group">
            <label for="plate-number">Plate Number</label>
            <input type="text" id="plate-number" name="plate_number" required />
          </div>
      
          <div class="form-group">
            <label for="make">Make</label>
            <input type="text" id="make" name="make" required />
          </div>
      
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" required />
          </div>
      
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required min="1980" max="2099" />
          </div>
          <div class="form-group">
            <label for="year">Assign Driver</label>
            <input type="text" id="year" name="year" required min="1980" max="2099" />
          </div>
      
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="">-- Select Status --</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
              <option value="maintenance">Maintenance</option>
            </select>
          </div>
      
          <button type="submit" class="submit-btn">Add Vehicle</button>
        </form>
      </div>
      



</div>




{% endblock %}
